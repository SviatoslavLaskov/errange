name: Pack & Publish
on:
  workflow_dispatch:
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  PackagesDirectory: ${{ github.workspace }}/packages

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
      - run: dotnet pack --configuration Release --output ${{ env.PackagesDirectory }} ./src/Errange/Errange.csproj
      - uses: actions/upload-artifact@v3
        with: 
          name: nuget
          path: ${{ env.PackagesDirectory }}/*.nupkg
  push:
    runs-on: ubuntu-latest
    needs: pack
    steps:
      - uses: actions/download-artifact@v3
        with: 
          name: nuget
          path: ${{ env.PackagesDirectory }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
      - name: Push
        run: dotnet nuget push ${{ env.PackagesDirectory }}/*.nupkg --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate